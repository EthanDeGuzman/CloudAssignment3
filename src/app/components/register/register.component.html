
<div class="container middle-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col text-center"><img src="../assets/icons/id.png"
               alt="register icon"></div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h3>Register</h3>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <p>Please enter your details below to begin the registration process.</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form title="Registration Form">
            <div class="row form-group">
              <div class="col-md-6">
                <label class="form-label" for="firstName">First Name</label>
                <input type="text" placeholder="First Name" class="form-control form-control-md" #userFirstName required/>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="lastName">Surname</label>
                <input type="text" placeholder="Surname" class="form-control form-control-md" #userSurname required/>
              </div>
            </div>
            
            <div class="row form-group">
              <div class="col-md-12">
                <label class="form-label" for="username">Username</label>
                <input type="text" placeholder="Username" class="form-control form-control-md" #username required/>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" placeholder="Email Address" class="form-control form-control-md" #userEmail required/>
              </div>
            </div>
            
            <div class="row form-group">
              <div class="col-md-12">
                <label class="form-label" for="password">Password</label>
                <input type="text" placeholder="Password" class="form-control form-control-md" #userPassword required/>
              </div>
            </div>
            
            <div class="form-group text-center">
              <div class="row">
                <div class="col">
                  <button type="submit"
                          class="btn btn-primary">Register</button>
                </div>
              </div>
            </div>
            
            <div>
                <p class="mb-0 text-center">Already have an account? <a routerLink="/login" class="fw-bold">Sign In</a></p>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
