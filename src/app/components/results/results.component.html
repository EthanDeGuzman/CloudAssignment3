<div class="container text-center" [hidden]="!isLoading">
    <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<div class="container" [hidden]="isLoading">
    <div class="row d-flex justify-content-center text-center m-1">
        <div class="col-lg-3">
            <h2 >Current Query:</h2>
        </div>
        <div class="col-lg-9">
            <select class="form-select" (change)="getSelectedOption($event)">
                <option disabled>Select Query</option>
                <ng-container *ngFor="let query of queries">
                    <option *ngIf="query !== defaultQuery" [value]="query">{{query}}</option>
                    <option *ngIf="query === defaultQuery" [value]="query" selected>{{query}}</option>
                </ng-container>
            </select>
        </div>
    </div>

    <div class="middle-section">
        <div class="widget left">
            <div class="chart-container" style="position: relative;">
                <canvas  id="LineChart" >{{ LineChart }}</canvas>
            </div> 
        </div>
        
        <div class="widget right">
            <canvas  id="PieChart" >{{ PieChart }}</canvas>
        </div>
    </div>
    
    <div class="bottom-section">
        <div class="widget left">
            <canvas  id="ScatterChart" >{{ ScatterChart }}</canvas>
        </div>
        <div class="widget right">
            <canvas  id="HorizontalBarChart" >{{ BarChart }}</canvas>
        </div>
    </div>
</div>
