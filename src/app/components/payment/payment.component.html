<section class="padding-y">
    <div class="container">
      <div class="row">
      <div class="col-lg-8">
        <article class="card">
        <div class="card-body">
          <div class="mt-4 mx-auto text-center" style="max-width:600px">
          <svg width="96px" height="96px" viewBox="0 0 96 96" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="round-check">
              <circle id="Oval" fill="#D3FFD9" cx="48" cy="48" r="48"></circle>
              <circle id="Oval-Copy" fill="#87FF96" cx="48" cy="48" r="36"></circle>
              <polyline id="Line" stroke="#04B800" stroke-width="4" stroke-linecap="round" points="34.188562 49.6867496 44 59.3734993 63.1968462 40.3594229"></polyline>
            </g>
            </g>
          </svg>
          <div class="my-3">
            <h4>Thank you for your order</h4>
            <p>We will deliver your order as soon as possible!</p>
          </div>
          </div>
          <ul class="steps-wrap mx-auto" style="max-width: 600px">
          <li class="step ">
            <span class="icon">1</span>
            <span class="text">Order received</span>
          </li>
          <li class="step active">
            <span class="icon">2</span>
            <span class="text">Confirmation</span>
          </li>
          <li class="step ">
            <span class="icon">3</span>
            <span class="text">Delivery</span>
          </li>
          </ul>
          <br>
        </div>
        </article>
      </div>

      <aside class="col-lg-4">
        <article class="card">
        <div class="card-body">
          <h5 class="card-title"> Receipt </h5>
          <div class="itemside mb-3">
          <div class="aside">
            <span class="icon-sm text-primary bg-primary-light rounded">
              <ion-icon name="card-outline"></ion-icon>
            </span>
          </div>
          <div class="info lh-sm">
            <strong>Order ID: {{this.id}}</strong>
            <br>
            <span class="text-muted">{{this.currentDate}}</span>
          </div>
          </div>
          <dl class="dlist-align">
          <dt>Method:</dt>
          <dd>Visa - - - - {{this.cardNumber}}</dd>
          </dl>
          <dl class="dlist-align">
          <dt>Billed to:</dt>
          <dd>{{this.fullName}}</dd>
          </dl>
          <dl class="dlist-align">
          <dt>Paid:</dt>
          <dd>${{this.totalPrice}}</dd>
          </dl>
          <hr>
        </div>
        </article>
      </aside>
      </div>
    </div>
</section>
