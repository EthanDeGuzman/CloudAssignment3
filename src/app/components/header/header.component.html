<header>
  <div class="header-main">
    <div class="container">
      <a href="#" class="header-logo">
        CloudAssignment3
      </a>

      <div class="header-user-actions">
        <button class="action-btn" *ngIf="!isSignedIn" routerLink="/login">
          <ion-icon name="log-in-outline"></ion-icon>
        </button>
        <button class="action-btn" *ngIf="isSignedIn" routerLink="/profile">
          <ion-icon name="person-outline"></ion-icon>
        </button>
        <button class="action-btn" (click)="signOut()" *ngIf="isSignedIn">
          <ion-icon name="log-out-outline"></ion-icon>
        </button>
        <button [disabled]="itemCount < 1" class="action-btn" routerLink="/order">
          <ion-icon name="bag-handle-outline"></ion-icon>
          <span class="count">{{ itemCount }}</span>
        </button>
      </div>
    
    </div>
  </div>

  <nav class="desktop-navigation-menu">
    <div class="container">
      <ul class="desktop-menu-category-list">
        <li class="menu-category">
          <a href="#" class="menu-title">Home</a>
        </li>
      </ul>
    </div>
  </nav>

</header>
