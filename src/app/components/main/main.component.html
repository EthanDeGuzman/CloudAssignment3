<div class="container middle-section">
    <div class="row">
      <div class="col-sm-12">
        <div class="jumbotron text-center text-black" style="margin-top: 2em;">
          <h1 class="display-4 fw-bold" id="title">Welcome to SocialBox!</h1>
          <p class="lead">Providing a fast and easy sentimental analysis solution for our users</p>
          <hr class="my-4">
          
          <div class="alert alert-danger m-3" *ngIf="showAlert" role="alert" style="text-align: center;">
            {{alertMessage}}
        </div>
        <div class="alert alert-success m-3" *ngIf="showSuccess" role="alert" style="text-align: center;">
            {{alertMessage}}
        </div>

          <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-sm-6">
                    <div class="serviceBox blue">
                        <h3 class="title">Twitter Analysis</h3>
                        <div class="service-icon">
                          <fa-icon [icon]="faTwitter"></fa-icon>
                        </div>
                        <p class="lead">Please enter your query down below:</p>
  
                        <div class="col input-group">
                          <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Enter your Query here" name="preferred_username" [(ngModel)]="query">
                          <button type="submit" class="btn btn-lg btn-primary custom-search" (click)="searchTwitter()"><span class="bi bi-search"></span> Search</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
